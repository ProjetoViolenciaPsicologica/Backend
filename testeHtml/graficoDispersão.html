<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Dispersão com Linha de Regressão</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="scatterChart" width="400" height="400"></canvas>

    <script>
        // Dados das idades e pontuações
        var idades = [15, 24, 30, 25, 12];
        var pontuacoes = [30, 40, 60, 80, 20];

        // Calculando a linha de regressão
        var somatorioXY = 0;
        var somatorioX = 0;
        var somatorioY = 0;
        var somatorioXQuadrado = 0;

        for (var i = 0; i < idades.length; i++) {
            somatorioXY += idades[i] * pontuacoes[i];
            somatorioX += idades[i];
            somatorioY += pontuacoes[i];
            somatorioXQuadrado += Math.pow(idades[i], 2);
        }

        var b = (idades.length * somatorioXY - somatorioX * somatorioY) /
                (idades.length * somatorioXQuadrado - Math.pow(somatorioX, 2));
        
        var a = (somatorioY / idades.length) - b * (somatorioX / idades.length);

        // Gerando os pontos da linha de regressão
        var linhaRegressao = [];
        for (var i = 0; i < idades.length; i++) {
            linhaRegressao.push({x: idades[i], y: a + b * idades[i]});
        }

        // Configuração do gráfico de dispersão
        var ctx = document.getElementById('scatterChart').getContext('2d');
        var scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Pontuações por Idade',
                    data: idades.map((idade, index) => ({x: idade, y: pontuacoes[index]})),
                    backgroundColor: 'rgba(255, 99, 132, 0.5)' // Cor dos pontos
                },
                {
                    type: 'line',
                    label: 'Linha de Regressão',
                    data: linhaRegressao,
                    borderColor: 'rgba(75, 192, 192, 1)', // Cor da linha
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Idade'
                        }
                    },
                    y: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Pontuação'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
